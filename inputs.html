<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Details</title>
  </head>
  <body>
    <h2>Basic Details</h2>
    <form class="" action="mailto:ujjuism@gmail.com" method="post" enctype="text/plain">
      <label for="">Your Name : </label>
      <input type="text" name="Name : " value="">
      <br><br>

      <label for="">Enter password :</label>
      <input type="password" name="" value="">
      <br><br>

      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="Gender :" value="Male">
          Female <input type="radio" name="Gender :" value="Female">
          Other <input type="radio" name="Gender :" value="Other">  <!-- in radio name should be same then we can select only one option-->
        </p>
      </fieldset>
      <br>

      <label for="">Enter your DOB :</label>
      <input type="date" name="DOB :" value="">
      <br><br>

      <label for="">Email-ID :</label>
      <input type="email" name="Email :" value="">
      <br><br>

      <label for="">Mobile number :</label>
      <input type="tel" name="Mobile number :" value="">
      <br><br>

      <label for="">Choose a color for your T-Shirt</label>
      <input type="color" name="T-Shirt color :" value="">
      <br><br>

      <label for="">Set a approximate level of yours skill in Web Development</label>
      <input type="range" name="Skill in Web Development" value="">
      <br><br>

      <label for="">Upload your 12th Marksheet</label>
      <input type="file" accept="image/*,.doc,.pdf " name="Document :" value="">
      <br>

      <h3>Your message :</h3>
      <textarea name="Your message :" rows="8" cols="50"></textarea>
      <br><br>

      <label for="">Agree to all terms and conditions</label>
      <input type="checkbox" name="" value="">
      <br><br>

      <input type="submit" name="" value="Submit">
      <input type="reset" name="" value="Reset the form">

    </form>
  </body>
</html>
